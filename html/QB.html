<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="QB.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm" onsubmit="return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" value="Male">Male
        <input type="checkbox" id="female" value="Female">Female
        <input type="checkbox" id="other" value="Other">Other<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required><br><br>

        <button type="submit" onclick="submitForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Response</h2>
        <p id="responseText"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script src = 'QB.js' ></script>
</body>
</html>
